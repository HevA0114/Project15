<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 15th Monthsary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-section">
        <h1>Happy 15th Monthsary, My Love ❤️</h1>
        <div class="message-box">
            <p id="message-monthsary">
                <!-- Your monthsary message here -->
                You have made these 15 months the most beautiful journey of my life.
            </p>
        </div>
        <div class="message-box">
            <p id="message-invite">
                <!-- Your invitation message here -->
                I wish I could take you out today, but for now, let me invite you to a special date soon. You deserve nothing but the best!
            </p>
        </div>
    </div>

    <div class="bottom-section">
        <button class="btn" id="surprise-btn">Click Here for a Surprise!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
